<div class="top">
	<h3>Search</h3>
</div>

<form ng-submit="ctrl.search()">
	<input type="text" ng-model="ctrl.searchString">
	<input type="submit" value="Search for Movies">
</form>

<ul>
	<li ng-repeat="result in ctrl.searchResults">
		<a href="http://imdb.com/title/{{result.imdbID}}/">{{result.Title}}</a> ({{result.Year}})
		<form ng-submit="ctrl.addMovie()">
			<input type="hidden" ng-model="ctrl.listItem.title" value="{{result.Title}}">
			<input type="hidden" ng-model="ctrl.listItem.imdb" value="{{result.imdbID}}">
			<input type="hidden" ng-model="ctrl.listItem.year" value="{{result.Year}}">
			<input type="hidden" ng-model="ctrl.listItem.img" value="{{result.Poster}}">
			<input type="submit" value="Add Movie to Your List!">
		</form>
	</li>
</ul>
